<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{../static/css/signin.css}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" th:action="@{/addUser}">
        <h2 class="form-signin-heading">Dodaj u≈ºytkownika</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus th:field="${user.email}">

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required th:field="${user.username}">

        <label for="inputFirstName" class="sr-only">Firstname</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required th:field="${user.firstName}">

        <label for="inputSecondName" class="sr-only">Secondname</label>
        <input type="text" id="inputSecondName" class="form-control" placeholder="Second name" required th:field="${user.secondName}">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Dodaj!</button>
    </form>

</div> <!-- /container -->
</body>
</html>

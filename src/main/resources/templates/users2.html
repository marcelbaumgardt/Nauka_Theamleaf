<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Users</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/users">Home</a></li>

        </ul>
        <a class="btn btn-success navbar-btn" th:href="@{/addUser}">Dodaj u≈ºytkownika</a>
    </div>
</nav>
<div class="container">

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Username</th>
            <th>First name</th>
            <th>Surname</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.secondName}"></td>
            <td>
                <a th:href="@{/delete(id=${user.id})}" class="btn btn-danger" role="button">Delete</a>
                <a th:href="@{'/users/' + ${user.id}}" class="btn btn-info" role="button">Profile</a>
            </td>

        </tr>
    </tbody>

</table>
</div>
</body>
</html>
